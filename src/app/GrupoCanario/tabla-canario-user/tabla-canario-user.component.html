<div class="row min-vw-100 d-flex justify-content-center">
  <app-navbar class="min-vw-100" style="max-height: 4em; margin-bottom: 1em;"></app-navbar>
</div>
<div class="row">
  <app-info-bar-user class="min-vw-100 d-flex justify-content-center"></app-info-bar-user>
</div>

<div class="row d-flex justify-content-center">
  <div style="min-width: 85%; max-width: 90%;">
    <div class="container-fluid mt-3">
      <div class="row mr-3 d-flex justify-content-end">

        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
          <button type="button" routerLink="./create" class="btn btn-success" style="padding: 0.2em 4em;">Alta</button>
        </div>
      </div>

      <!--TABLA-->
      <div class="row mt-2 mb-2 min-vw-90 d-flex justify-content-center table-responsive-sm">

        <table id="tabla" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover w-100">
          <thead class="table-dark">
            <tr>
              <th scope="col">Nº Anilla</th>
              <th scope="col">Sexo</th>
              <th scope="col">Fª de Nacimiento</th>
              <th scope="col">Nº Anilla Padre</th>
              <th scope="col">Nº Anilla Madre</th>
              <th scope="col">Intercambiar</th>
            </tr>
          </thead>
          <tbody *ngIf="canarios">
            <tr *ngFor="let canario of canarios">
              <th style="font-family: monospace;" scope="row"><a routerLink="/canarios/{{ canario.id }}">{{
                  canario.anilla }}</a>
              </th>
              <th style="font-family: monospace; text-align: center;" scope="row">{{ canario.sexo }}</th>
              <td style="font-family: monospace;" scope="row">{{ canario.nacimiento }}</td>
              <td style="font-family: monospace;" scope="row">{{ canario.anillaPadre }}</td>
              <td style="font-family: monospace;" scope="row">{{ canario.anillaMadre }}</td>
              <td>
                <span class="d-flex justify-content-center">
                  <a title="Intercambiar" routerLink="">
                    <i class="fas fa-exchange-alt"></i>
                  </a>
                </span>
              </td>
            </tr>
          </tbody>
          <tbody *ngIf="!canarios">
            <th scope="col">Sin datos</th>
            <th scope="col">Sin datos</th>
            <th scope="col">Sin datos</th>
            <th scope="col">Sin datos</th>
            <th scope="col">Sin datos</th>
            <th scope="col">Sin datos</th>
            <th scope="col">Sin datos</th>
            <th scope="col">Sin datos</th>
          </tbody>
        </table>

        <app-loader id="loader"></app-loader>

      </div>
    </div>
  </div>
</div>

<div class="row" style="position: relative; bottom: 0px;">
  <app-footer class="min-vw-100 d-flex justify-content-center"></app-footer>
</div>
