<div class="row min-vw-100 d-flex justify-content-center">
  <app-navbar class="min-vw-100" style="max-height: 4em; margin-bottom: 1em;"></app-navbar>
</div>
<div class="row">
  <app-info-bar-user class="min-vw-100 d-flex justify-content-center"></app-info-bar-user>
</div>

<div class="row">
  <div class="container mt-4 border darkblue-border-snowmasher" style="min-height: 20em;">
    <div class="row darkblue-bg-snowmasher text-light p-2" style="min-height: 5em;">
      <div class="col-6  d-flex flex-column">
        <h4>{{ user.name }}</h4>
        <h6>ID: {{ user.id }}</h6>
      </div>
      <div class="col-6 d-flex justify-content-end">
        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
          <button type="button" routerLink="/panel/adminUser/updateUser/{{ user.id }}" style="border: 1px solid var(--blue);" class="btn btn-table-ee" *ngIf="user.rol !== 'A'">Editar</button>
          <button type="button" class="btn btn-danger" *ngIf="user.rol !== 'A'">Baja</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col p-4">
        <table class="table table-hover table-bordered">
          <tbody>
            <tr>
              <td scope="row"><b>Nombre real:</b> {{ user.real_name }}</td>
            </tr>
            <tr>
              <td scope="row"><b>Rol:</b> {{ user.rol }}</td>
            </tr>
            <tr>
              <td scope="row"><b>Email:</b> {{ user.email }}</td>
            </tr>
            <tr>
              <td scope="row"><b>Creado:</b> {{ user.created_at }}</td>
            </tr>
            <tr>
              <td scope="row"><b>Modificado:</b> {{ user.updated_at }}</td>
            </tr>
            <tr>
              <td scope="row"><b>Baja:</b> {{ user.deleted_at }}</td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<div class="col w-70 d-flex justify-content-center" style="margin-top: 1em;" *ngIf="user.rol === 'U'">
  <a routerLink="/panel/adminUser" class="btn info-btn-usr" type="button">Atrás</a>
</div>

<div class="col w-70 d-flex justify-content-center" style="margin-top: 1em;" *ngIf="user.rol === 'M'">
  <a routerLink="/panel/adminMod" class="btn info-btn-usr" type="button">Atrás</a>
</div>

<div class="col w-70 d-flex justify-content-center" style="margin-top: 1em;" *ngIf="user.rol === 'A'">
  <a routerLink="/panel" class="btn info-btn-usr" type="button">Atrás</a>
</div>

<div class="row">
  <app-footer class="min-vw-100 d-flex justify-content-center"></app-footer>
</div>
