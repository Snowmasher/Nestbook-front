<div class="container-fluid mb-3 p-0">
  <app-navbar class="col p-0" style="max-height: 4em;"></app-navbar>
</div>
<div class="container-fluid p-0">
  <app-info-bar-user class="col p-0"></app-info-bar-user>
</div>

<div class="row">
  <div class="container mt-4 border darkblue-border-snowmasher" style="min-height: 20em;">
    <div class="row darkblue-bg-snowmasher text-light p-2" style="min-height: 5em;">
      <div class="col-6  d-flex flex-column">
        <h4>{{ asoc.nombre }}</h4>
        <h6>ID: {{ asoc.id }}</h6>
      </div>
      <div class="col-6 d-flex justify-content-end">
        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
          <button type="button" routerLink="/panel/adminAsoc/updateAsoc/{{ asoc.id }}" style="border: 1px solid var(--blue);" class="btn btn-table-ee">Editar</button>
          <button type="button" class="btn btn-danger"
            data-toggle="modal" [attr.data-target]="'#modalBorrar'+asoc.id">
            Borrar
          </button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col p-4">
        <table class="table table-hover table-bordered info-t">
          <tbody>
            <tr>
              <td scope="row"><b>ID Moderador:</b> {{ asoc.id_mod }}</td>
            </tr>
            <tr>
              <td scope="row"><b>Creada:</b> {{ asoc.created_at | date: 'yyyy-MM-dd | HH:mm' }}</td>
            </tr>
            <tr>
              <td scope="row"><b>Modificado:</b> {{ asoc.updated_at  | date: 'yyyy-MM-dd | HH:mm' }}</td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modalBorrar{{ asoc.id }}" tabindex="-1" role="dialog" aria-labelledby="ModalLabel"
aria-hidden="true">
<div class="modal-dialog modal-dialog-centered" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="ModalLabel">Dar de baja</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      ¿Está seguro de dar de baja a {{ asoc.nombre }}?
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
      <button type="button" class="btn btn-danger" (click)="borrar(asoc.id)">Borrar</button>
    </div>
  </div>
</div>
</div>

<div class="col w-70 d-flex justify-content-center" style="margin-top: 1em;">
  <a routerLink="/panel/adminAsoc" class="btn info-btn-usr" type="button">Atrás</a>
</div>

<div class="row">
  <app-footer class="min-vw-100 d-flex justify-content-center"></app-footer>
</div>
