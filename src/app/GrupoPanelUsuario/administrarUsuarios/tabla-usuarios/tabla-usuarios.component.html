<div class="row min-vw-100 d-flex justify-content-center">
  <app-navbar class="min-vw-100" style="max-height: 4em; margin-bottom: 1em;"></app-navbar>
</div>
<div class="row">
  <app-info-bar-user class="min-vw-100 d-flex justify-content-center"></app-info-bar-user>
</div>
<div class="row d-flex justify-content-center">
  <div style="min-width: 85%; max-width: 90%;">
    <div class="container-fluid mt-3">
      <div class="row mr-3 d-flex justify-content-end">
        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
          <button routerLink="./registerUser" type="button" class="btn btn-success" style="padding: 0.2em 4em;">Alta</button>
        </div>
      </div>

      <!--TABLA-->
      <div class="row mt-2 mb-2 min-vw-90">

        <table class="table table-hover table-bordered">
          <thead class="table-dark">
            <tr>
              <th scope="col">#ID</th>
              <th scope="col">Name</th>
              <th scope="col">Nombre real</th>
              <th scope="col">Email</th>
              <th scope="col" colspan="2">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let m of miembros">
              <th style="font-family: monospace;" scope="row"><a routerLink="/principal/user/{{ m.id }}">{{ m.id }}</a></th>
              <th style="font-family: monospace; text-align: center;" scope="row"><a routerLink="/principal/user/{{ m.id }}">{{ m.name }}</a></th>
              <td style="font-family: monospace;" scope="row">{{ m.real_name }}</td>
              <td style="font-family: monospace;" scope="row">{{ m.email }}</td>
              <td>
                <span class="d-flex justify-content-center">
                  <a title="Editar" routerLink="./updateUser/{{ m.id }}">
                    <i class="fas fa-edit"></i>
                  </a>
                </span>
              </td>
              <td>
                <span class="d-flex justify-content-center">
                  <a title="Borrar" routerLink="">
                    <i class="fas fa-trash"></i>
                  </a>
                </span>
              </td>
            </tr>
            <tr>
          </tbody>
        </table>
      </div>
</div>

<div class="col w-70 d-flex justify-content-center" style="margin-top: 1em;">
  <a routerLink="../" class="btn info-btn-usr" type="button">Atr√°s</a>
</div>

<div class="row">
  <app-footer class="min-vw-100"></app-footer>
</div>
