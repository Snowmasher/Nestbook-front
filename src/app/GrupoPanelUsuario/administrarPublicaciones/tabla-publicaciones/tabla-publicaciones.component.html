<div class="row min-vw-100 d-flex justify-content-center">
  <app-navbar class="min-vw-100" style="max-height: 4em; margin-bottom: 1em;"></app-navbar>
</div>
<div class="row">
  <app-info-bar-user class="min-vw-100 d-flex justify-content-center"></app-info-bar-user>
</div>
<div class="row d-flex justify-content-center">
  <div style="min-width: 85%; max-width: 90%;">
    <div class="container-fluid mt-3">
      <div class="row mr-3 d-flex justify-content-end">

        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
          <button type="button" routerLink="./create" class="btn btn-success">Alta</button>
        </div>
      </div>

      <!--TABLA-->
      <div class="row mt-2 mb-2 min-vw-90">

        <table class="table table-hover table-bordered">
          <thead class="table-dark">
            <tr>
              <th scope="col">#ID</th>
              <th scope="col">Título</th>
              <th scope="col">Fecha de publicación</th>
              <th scope="col">Última edición</th>
              <th scope="col" colspan="3">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let pub of publicaciones">
              <th style="font-family: monospace;" scope="row"><a routerLink="/principal/post/{{ pub.id }}">{{ pub.id }}</a></th>
              <th style="font-family: monospace; text-align: center;" scope="row"><a routerLink="/principal/post/{{ pub.id }}">{{ pub.titulo }}</a></th>
              <td style="font-family: monospace;" scope="row">{{ pub.publicado }}</td>
              <td style="font-family: monospace;" scope="row">{{ pub.editado }}</td>
              <td>
                <span class="d-flex justify-content-center">
                  <a title="Editar" routerLink="/panel/adminPost/updatePost/{{ pub.id }}">
                    <i class="fas fa-edit"></i>
                  </a>
                </span>
              </td>
              <td>
                <span class="d-flex justify-content-center">
                  <a title="Intercambiar" routerLink="">
                    <i class="fas fa-exchange-alt"></i>
                  </a>
                </span>
              </td>
              <td>
                <span class="d-flex justify-content-center">
                  <a title="Borrar" routerLink="">
                    <i class="fas fa-trash"></i>
                  </a>
                </span>
              </td>
            </tr>
            <tr>
          </tbody>
        </table>

      </div>

      <div class="row">
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
          <div class="btn-group me-2" role="group" aria-label="First group">
            <button type="button" class="btn btn-primary">1</button>
            <button type="button" class="btn btn-primary">2</button>
            <button type="button" class="btn btn-primary">3</button>
            <button type="button" class="btn btn-primary">4</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <app-footer class="min-vw-100"></app-footer>
</div>
