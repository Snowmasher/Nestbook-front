<div class="row min-vw-100 d-flex justify-content-center">
  <app-navbar class="min-vw-100" style="max-height: 4em; margin-bottom: 1em;"></app-navbar>
</div>
<div class="row">
  <app-info-bar-user class="min-vw-100 d-flex justify-content-center"></app-info-bar-user>
</div>
<div class="row d-flex justify-content-center">
  <div style="min-width: 85%; max-width: 90%;">
    <div class="container-fluid mt-3">
      <div class="row mr-3 d-flex justify-content-end">
        <div class="dropdown mr-5">
          <a class="btn btn-secondary dropdown-toggle" href="/canarios" role="button" id="dropdownMenuLink"
            data-bs-toggle="dropdown" aria-expanded="false">
            Ordenar por:
          </a>

          <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <li><a class="dropdown-item" href="#">ID (descendente)</a></li>
            <li><a class="dropdown-item" href="#">ID (ascendente)</a></li>
            <li><a class="dropdown-item" href="#">Nombre (descendente)</a></li>
            <li><a class="dropdown-item" href="#">Nombre (ascendente)</a></li>
          </ul>
        </div>

        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
          <button routerLink="./registerAsoc" type="button" class="btn btn-success">Alta</button>
        </div>
      </div>

      <!--TABLA-->
      <div class="row mt-2 mb-2 min-vw-90">

        <table class="table table-hover table-bordered">
          <thead class="table-dark">
            <tr>
              <th scope="col">#ID</th>
              <th scope="col">Nombre</th>
              <th scope="col">ID Moderador</th>
              <th scope="col">Fª Creación</th>
              <th scope="col" colspan="3">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let asoc of asociaciones">
              <th style="font-family: monospace;" scope="row">{{ asoc.id }}</th>
              <td style="font-family: monospace;" scope="row">{{ asoc.nombre }}</td>
              <td style="font-family: monospace;" scope="row">{{ asoc.idMod }}</td>
              <td style="font-family: monospace;" scope="row">{{ (asoc.creado).split('.')[0] }}</td>
              <td>
                <span class="d-flex justify-content-center">
                  <a title="Editar" routerLink="./updateAsoc/{{ asoc.id }}">
                    <i class="fas fa-edit"></i>
                  </a>
                </span>
              </td>
              <td>
                <span class="d-flex justify-content-center">
                  <a title="Intercambiar" routerLink="">
                    <i class="fas fa-exchange-alt"></i>
                  </a>
                </span>
              </td>
              <td>
                <span class="d-flex justify-content-center">
                  <a title="Borrar" routerLink="">
                    <i class="fas fa-trash"></i>
                  </a>
                </span>
              </td>
            </tr>
            <tr>
          </tbody>
        </table>

      </div>

      <div class="col w-70 d-flex justify-content-center" style="margin-top: 1em;">
        <a routerLink="../" class="btn info-btn-usr" type="button">Atrás</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <app-footer class="min-vw-100"></app-footer>
</div>
