<div class="container-fluid pt-1 pb-1 blue-bg-snowmasher d-flex flex-row">

  <!-- Imagen -->
  <div class="col col-sm-2 d-none d-sm-block">
    <img *ngIf="asociacion.url_img" class="img img-responsive img-thumbnail"
      style="max-height: 10rem; min-height: 8rem; margin: 1rem; margin-left: 3rem;" src="{{ asociacion.url_img }}">
  </div>

  <!-- Cuerpo principal -->
  <div class="col col-sm-10 pt-2 pb-2 d-flex flex-column justify-content-between">
    <div class="container-fluid">
      <h4 class="text-white ml-sm-1">{{ asociacion.nombre }}</h4>
    </div>

    <div class="container.fluid d-flex justify-content-end">
      <a class="btn info-btn-usr asoc-btn" routerLink="/principal">Publicaciones</a>
      <a class="btn info-btn-usr asoc-btn" routerLink="/principal/miembros">Miembros</a>
    </div>
  </div>
</div>
