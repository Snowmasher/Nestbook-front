<div class="row min-vw-100 d-flex justify-content-center">
  <app-navbar class="min-vw-100" style="max-height: 4em; margin-bottom: 1em;"></app-navbar>
</div>
<div class="row">
  <app-info-bar-user class="min-vw-100 d-flex justify-content-center"></app-info-bar-user>
</div>

<div class="row" *ngIf="user.rol=='U'; else noUser">

</div>

<ng-template #noUser>
  <div class="row" *ngIf="user.rol=='M'; else Admin">
    <app-action-buttons-mod></app-action-buttons-mod>
  </div>
</ng-template>

<ng-template #Admin>
  <div class="row">
  <app-action-buttons-adm></app-action-buttons-adm>
  </div>
</ng-template>

<div class="row">
  <app-footer class="min-vw-100 d-flex justify-content-center"></app-footer>
</div>
