<div class="container-fluid mb-3 p-0">
  <app-navbar class="col p-0" style="max-height: 4em;"></app-navbar>
</div>
<div class="container-fluid p-0">
  <app-info-bar class="col p-0"></app-info-bar>
</div>
<!--Formulario-->
<div class="container-fluid mh-50 h-50 d-flex justify-content-center align-center">
  <div class="col-10 d-flex flex-column justify-content-center">

    <div class="alert alert-success" style="display: none;" role="alert">
      Post editado con exito
    </div>
    <div class="alert alert-danger" style="display: none;" role="alert">
      ¡Ha ocurrido un error!
    </div>

    <div>
      <h3>Editar Publicación</h3>
    </div>
    <!--Campos del formulario-->
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="d-flex flex-column justify-content-center">
      <div class="mb-3">
        <label for="titulo">Título:</label>
        <input class="form-control" id="titulo" formControlName="titulo" [(ngModel)]="post.titulo" type="text" placeholder="Título..." value="{{ post.titulo }}">
      </div>
      <div class="mb-3">
        <input class="form-control" formControlName="url_img" [(ngModel)]="post.url_img" type="text" placeholder="URL de imagen"  value="{{ post.url_img }}">
      </div>
      <div class="mb-3">
        <label for="contenido">Contenido:</label>
        <textarea class="form-control rounded-0" rows="10" id="contenido" formControlName="contenido" [(ngModel)]="post.contenido" placeholder="Contenido..."  value="{{ post.contenido }}"></textarea>
      </div>
      <div class="mb-3 d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Editar</button>
      </div>
    </form>
  </div>
</div>

<div class="col w-70 d-flex justify-content-center" style="margin-top: 1em;">
  <a routerLink="../../" class="btn info-btn-usr" type="button">Atrás</a>
</div>
<div class="container-fluid p-0">
  <app-footer class="col p-0"></app-footer>
</div>
