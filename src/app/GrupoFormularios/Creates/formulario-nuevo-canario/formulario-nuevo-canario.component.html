<div class="row min-vw-100 d-flex justify-content-center">
  <app-navbar class="min-vw-100" style="max-height: 4em; margin-bottom: 1em;"></app-navbar>
</div>
<div class="row">
  <app-info-bar class="min-vw-100 d-flex justify-content-center"></app-info-bar>
</div>
<!--Formulario-->
<div class="row mh-50 h-50 d-flex justify-content-center align-center">
  <div class="col-10 d-flex flex-column justify-content-center">

    <div class="alert alert-success" style="display: none;" role="alert">
      Moderador creado con exito
    </div>
    <div class="alert alert-danger" style="display: none;" role="alert">
      ¡Ha ocurrido un error!
    </div>

    <div>
      <h3>Crear Canario</h3>
    </div>
    <!--Campos del formulario-->
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="d-flex flex-column justify-content-center">
      <div class="mb-3">
        <label for="num_anilla">Nº de anilla</label>
        <input class="form-control" id="num_anilla" formControlName="num_anilla" type="text" placeholder="Nº de anilla">
      </div>
      <div class="mb-3">
        <label for="num_anilla_padre">Nº de anilla padre</label>
        <input class="form-control" id="num_anilla_padre" formControlName="num_anilla_padre" type="text" placeholder="Nº de anilla padre">
      </div>
      <div class="mb-3">
        <label for="num_anilla">Nº de anilla madre</label>
        <input class="form-control" id="num_anilla_madre" formControlName="num_anilla_madre" type="text" placeholder="Nº de anilla madre">
      </div>
      <div class="mb-3">
        <label for="url_img">URL de imagen</label>
        <input class="form-control" id="url_img" formControlName="url_img" type="text" placeholder="URL de imagen">
      </div>
      <div class="mb-3">
        <label for="sexo">Sexo</label>
        <select id="sexo" class="form-control custom-select" formControlName="sexo">
          <option selected>Sexo:</option>
          <option value="H">Hembra</option>
          <option value="M">Macho</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="fecha_nacimiento">Fª de Nacimiento</label>
        <input class="form-control" id="fecha_nacimiento" formControlName="fecha_nacimiento" type="date">
      </div>
      <div class="mb-3 d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Añadir</button>
      </div>
    </form>
  </div>
</div>

<div class="col w-70 d-flex justify-content-center" style="margin-top: 1em;">
  <a routerLink="../" class="btn info-btn-usr" type="button">Atrás</a>
</div>

<div class="row">
  <app-footer class="min-vw-100"></app-footer>
</div>
