<div class="row min-vw-100 d-flex justify-content-center">
  <app-navbar class="min-vw-100" style="max-height: 4em; margin-bottom: 1em;"></app-navbar>
</div>
<div class="row">
  <app-info-bar class="min-vw-100 d-flex justify-content-center"></app-info-bar>
</div>
<!--Formulario-->
<div class="row mh-50 h-50 d-flex justify-content-center align-center">
  <div class="col-10 d-flex flex-column justify-content-center">
    <div>
      <h3>Crear Canario</h3>
    </div>
    <!--Campos del formulario-->
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="d-flex flex-column justify-content-center">
      <div class="mb-3">
        <input class="form-control" formControlName="num_anilla" type="text" placeholder="Nº de anilla">
      </div>
      <div class="mb-3">
        <input class="form-control" formControlName="num_anilla_padre" type="text" placeholder="Nº de anilla padre">
      </div>
      <div class="mb-3">
        <input class="form-control" formControlName="num_anilla_madre" type="text" placeholder="Nº de anilla madre">
      </div>
      <div class="mb-3">
        <select class="form-control custom-select" formControlName="sexo">
          <option selected>Sexo:</option>
          <option value="H">Hembra</option>
          <option value="M">Macho</option>
        </select>
      </div>
      <div class="mb-3">
        <input class="form-control" formControlName="fecha_nacimiento" type="datetime-local">
      </div>
      <div class="mb-3 d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Añadir</button>
      </div>
    </form>
  </div>
</div>
<div class="row">
  <app-footer class="min-vw-100"></app-footer>
</div>
