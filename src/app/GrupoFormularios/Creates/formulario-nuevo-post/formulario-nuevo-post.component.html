<div class="row min-vw-100 d-flex justify-content-center">
  <app-navbar class="min-vw-100" style="max-height: 4em; margin-bottom: 1em;"></app-navbar>
</div>
<div class="row">
  <app-info-bar class="min-vw-100 d-flex justify-content-center"></app-info-bar>
</div>
<!--Formulario-->
<div class="row mh-50 h-50 d-flex justify-content-center align-center">
  <div class="col-10 d-flex flex-column justify-content-center">

    <div class="alert alert-success" style="display: none;" role="alert">
      Moderador creado con exito
    </div>
    <div class="alert alert-danger" style="display: none;" role="alert">
      ¡Ha ocurrido un error!
    </div>
    <div>
      <h3>Crear Moderador</h3>
    </div>

    <div>
      <h3>Crear Post</h3>
    </div>
    <!--Campos del formulario-->
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="d-flex flex-column justify-content-center">
      <div class="mb-3">
        <input class="form-control" formControlName="titulo" type="text" placeholder="Título">
      </div>
      <div class="mb-3">
        <textarea class="form-control rounded-0" formControlName="contenido" rows="10" placeholder="Contenido ..."></textarea>
      </div>
      <div class="mb-3 d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Añadir</button>
      </div>
    </form>
  </div>
</div>

<div class="col w-70 d-flex justify-content-center" style="margin-top: 1em;">
  <a routerLink="../" class="btn info-btn-usr" type="button">Atrás</a>
</div>
<div class="row">
  <app-footer class="min-vw-100"></app-footer>
</div>
