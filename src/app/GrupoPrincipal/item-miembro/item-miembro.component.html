<a class="text-white" routerLink="../user/{{ miembro.id }}">
  <div class="darkblue-bg-snowmasher mt-3 p-3 d-flex" *ngIf="miembro.rol=='U'; else noUser">
    <div class="col-9">
      <h4>{{ miembro.name }}</h4>
      <p>Usuario</p>
    </div>
    <div class="col-3">
      <img class="img rounded-5" style="height: 5rem;" src="../../assets/img/icons/UsersAvatar/user.png" alt="Imagen del usuario">
    </div>
  </div>

  <ng-template #noUser>
    <div class="orange-bg-snowmasher mt-3 p-3 d-flex" *ngIf="miembro.rol=='M'; else Admin">
      <div class="col-9">
        <h4>{{ miembro.name }}</h4>
        <p>Moderador</p>
      </div>
      <div class="col-3">
        <img class="img rounded-5" style="height: 5rem;" src="../../assets/img/icons/UsersAvatar/mod.png" alt="Imagen del usuario">
      </div>
    </div>
  </ng-template>

  <ng-template #Admin>
    <div class="red-bg-snowmasher mt-3 p-3 d-flex">
      <div class="col-9">
        <h4>{{ miembro.name }}</h4>
        <p>Aministrador</p>
      </div>
      <div class="col-3">
        <img class="img rounded-5" style="height: 5rem;" src="../../assets/img/icons/UsersAvatar/admin.png" alt="Imagen del usuario">
      </div>
    </div>
  </ng-template>
</a>
